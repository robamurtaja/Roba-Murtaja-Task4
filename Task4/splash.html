<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shifra - Splash</title>

  <link rel="stylesheet" href="css/splash.css" />
</head>
<body class="splash-body">

  <div class="splash-wrapper">

    <!-- ========== STEP 1========== -->
    <section class="splash-step active" data-step="1">
      <div class="splash-center">
        <img
          src="assets/images/shifra-logo.png" 
          alt="Shifra Logo"
          class="splash-logo"
        />
        <div class="splash-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>

    <!-- ========== STEP 2 ========== -->
    <section class="splash-step" data-step="2">
      <div class="splash-center">
        <img
          src="assets/images/shifra-logo.png"
          alt="Shifra Logo"
          class="splash-logo"
        />
        <div class="splash-dots">
          <span class="dot"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>

    <!-- ========== STEP 3  ========== -->
    <section class="splash-step" data-step="3">
      <div class="splash-center">
        <img
          src="assets/images/shifra-logo.png"
          alt="Shifra Logo"
          class="splash-logo"
        />
        <div class="splash-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot active"></span>
        </div>
      </div>
    </section>

    <!-- ========== STEP 4 ========== -->
    <section class="splash-step" data-step="4">
      <div class="splash-center">
        <img
          src="assets/images/shifra-logo.png"
          alt="Shifra Logo"
          class="splash-logo"
        />
        <div class="progress-track">
          <div class="progress-bar" style="width: 20%;"></div>
        </div>
      </div>
    </section>

    <!-- ========== STEP 5 ========== -->
    <section class="splash-step" data-step="5">
      <div class="splash-center">
        <img
          src="assets/images/shifra-logo.png"
          alt="Shifra Logo"
          class="splash-logo"
        />
        <div class="progress-track">
          <div class="progress-bar" style="width: 60%;"></div>
        </div>
      </div>
    </section>

    <!-- ========== STEP 6  ========== -->
    <section class="splash-step" data-step="6">
      <div class="splash-center">
        <img
          src="assets/images/shifra-logo.png"
          alt="Shifra Logo"
          class="splash-logo"
        />
        <div class="progress-track">
          <div class="progress-bar" style="width: 100%;"></div>
        </div>
      </div>
    </section>

  </div>

  <script src="js/splash.js"></script>
</body>
</html>
